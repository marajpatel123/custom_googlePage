<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Customize Google </title>
    <link rel="stylesheet" href="portfolio.css">
</head>
<body>
    <input type="text" id="name" class="shdw" placeholder="Search here..">
    <button id="btn"class="shdw" >Search</button>
    <div class="logos">
        <div class="sec1">
            <a href="https://www.gmail.com"><img class="shdw" src="gmail.png" alt="img/png"></a>
            <a class="dec" href="https://www.gmail.com">Gmail</a>
        </div>
        <div class="sec2">
            <a href="https://www.youtube.com"><img class="shdw" src="youtube.png" alt="img"></a>
            <a class="dec" href="https://www.youtube.com">Youtube</a>
        </div>
        <div class="sec3">
            <a href="https://www.instagram.com"><img class="shdw" src="instagram.png" alt="img/jpg"></a>
            <a class="dec" href="https://www.instagram.com">Instagram</a>
        </div>
        <div class="sec4">
            <a href="https://www.facebook.com"><img class="shdw" src="facebook.png" alt="img/jpg"></a>
            <a class="dec" href="https://www.facebook.com">Facebook</a>
        </div>
        <div class="sec5">
            <a href="https://www.linkedin.com"><img class="shdw" src="linkedin.png" alt="img/jpg"></a>
            <a class="dec" href="https://www.linkedin.com">Linkedin</a>
        </div>
    </div>
    <script src="portfolio.js"></script>
</body>
</html>
